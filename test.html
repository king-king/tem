<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>Title</title>
    <style>
        .target {
            width: 100px;
            height: 100px;
            background-color: green;
            animation: 3s slide;
        }

        @keyframes slide {
            100% {
                transform: translate3d(0, 200px, 0);
            }
        }
    </style>
</head>
<body>
<div class="target"></div>
<script>
    (function () {
        var tar = document.querySelector( ".target" );
        tar.addEventListener( "animationend" , function () {
            alert( "ok" )
        } )
    })();
</script>
</body>
</html>
