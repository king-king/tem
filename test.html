<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            width: 66px;
            height: 86px;
        }
    </style>
</head>
<body>
<canvas width="66" height="86"></canvas>
<script>
    (function () {
        var canvas = document.querySelector( "canvas" );
        var gc = canvas.getContext( "2d" );
        gc.strokeStyle = "#ffecc4";
        gc.fillStyle = "#ffecc4";
        gc.moveTo( 33 , 43 );
        gc.lineTo( 33 , 13 );
        gc.arc( 33 , 43 , 30 , -Math.PI / 2 , 0 );
        gc.lineTo( 33 , 43 );
        gc.stroke();
        gc.fill();

        var img1 = new Image();
        var img2 = new Image();
        img1.src = "img/clock.png";
        img2.src = "img/clock-pointer.png";
        var count = 0;

        img1.onload = function () {
            count++;
            count == 2 && draw();
        };
        img2.onload = function () {
            count++;
            count == 2 && draw();
        };

        function draw () {
            gc.drawImage( img1 , 0 , 0 );
            gc.rotate( Math.PI / 180*12  );
            gc.drawImage( img2 , 31 , 17 );
        }

    })();
</script>
</body>
</html>
